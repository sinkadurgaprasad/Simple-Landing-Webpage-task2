            top: 0;

        #video-background::before {

        }

        .login-box input {

            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;

            border-radius: 4px;

        .login-box button {
            width: 100%;

            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {

        }

        .login-box h2 {
            margin-bottom: 20px;

        }

    <div class="container">
        <h2>Login</h2>
        <form class="login-box">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <h2>Register</h2>
        <form class="login-box" id="registerForm">
            <input type="text" placeholder="New Username" id="newUsername" required>
            <input type="password" placeholder="New Password" id="newPassword" required>
            <button type="button" class="register" onclick="register()">Register</button>
        </form>  
    </div>
    

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            
            if (username && password) {
                alert("Login successful!");
            } else {
                alert("Please enter both username and password.");
            }
        }

        function register() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            // Simulating a basic client-side registration
            if (newUsername && newPassword) {
                // Simulate sending registration data to the server (in a real application, this would be an AJAX call)
                alert("Registration successful!\nUsername: " + newUsername + "\nPassword: " + newPassword);
                
                // Optionally, clear the registration form after successful registration
                document.getElementById("registerForm").reset();
            } else {
                alert("Please enter both new username and password.");
            }
        }
    </script>
